<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<div class="mother">
    

    <div class="topo">
    <img src="./images/logo-chat-uol.png" alt="Logo do chat UOL">
    <ion-icon class="entrar-menu" onclick="entrarMenu()" name="people"></ion-icon>
    </div>

    <div class="conteudo">
        <ul class="mensagens">
            <li class="status">
                <span>(09:21:45)</span>
                <p>
                    <strong>João</strong>
                    entra na sala...
                </p>
            </li>
            <li>dgsadgaedvad dgsadgaedvadd gsadgaedva sfaf dfa sfa asdf ddgsadgaedv addgsadg aedvad</li>
            <li class="reservado">dgsadgaedvad</li>
            <li>dgsadgaedvad</li>
        </ul>
        
    </div>
    <div class="fundo">
        <input placeholder="Escreva aqui..." type="text" class="mensagem">
        <ion-icon onclick="enviarMensagens()" name="paper-plane-outline"></ion-icon>
    </div>

    <div class="sair-menu escondido" onclick="sairMenu()"></div>
    <div class="menu-participantes escondido">
        <div class="escolher-contatos">Escolha um contato <br> para enviar mensagem:</div>
        <ul class="contatos">
            <li><div class="icone-nome"><ion-icon name="people"></ion-icon>Todos</div><img src="./images/Vector.png" alt="Imagem check"></li>
            <li><div class="icone-nome"><ion-icon name="person-circle"></ion-icon>João</div></li>
            <li><div class="icone-nome"><ion-icon name="person-circle"></ion-icon>Maria</div></li>
        </ul>
    
        <div class="escolha-visibilidade">Escolha a visibilidade:</div>
        <ul class="visibilidade">
            <li><div class="icone-nome"><ion-icon name="lock-open"></ion-icon>Público</div><img src="./images/Vector.png" alt="Imagem check"></li>
            <li><div class="icone-nome"><ion-icon name="lock-closed"></ion-icon>Reservadamente</div></li>
        </ul>

        
    </div>

</div>
<script type = "module"  src = "https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" ></script>
<script script  nomodule  src = "https://unpkg .com/ionicons@5.5.2/dist/ionicons/ionicons.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./JS/scripts.js"></script>
</body>
</html>
